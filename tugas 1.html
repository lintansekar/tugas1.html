<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>

    <style>
        .hero {
            background-image: url("course-4.jpg");
            background-size: cover;
            background-position: center;
            min-height: 75vh;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 75vh;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div
          class="overlay d-flex justify-content-center align-items-center text-center"
        >
          <div class="text-white">
            <h1 class="display-5 fw-bold">Sistem Manajemen Siswa</h1>
            <p class="fs-4">Kelola data kehadiran, profil, dan status akademik siswa dengan lebih mudah dan efisien.</p>
            <button class="btn btn-primary btn-lg">Lihat Tabel</button>
            <button class="btn btn-outline-light btn-lg">Panduan</button>
          </div>
    </div>
    </div>

    <br /> <br />

    <br />

        <table class="table table-bordered table-striped table-hover">

                <th>Foto</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Status</th>
                <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td align="center"><img src="teacher-6.jpg" alt="guru 1" class="foto rounded-circle d-block img-fluid" width="100vh" height="100vh"></td>
                    <td>Lala</td>
                    <td>X PPLG 1</td>
                    <td><span class="badge bg-success">Aktif</span></td>
                    <td><span class="badge bg-warning">Edit</span> <span class="badge bg-danger">Hapus</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td align="center"><img src="teacher-7.jpg" alt="guru 2" class="foto rounded-circle d-block img-fluid" width="100vh" height="100vh"></td>
                    <td>Luthfi</td>
                    <td>X PPLG 2</td>
                    <td><span class="badge bg-warning">Izin</span></td>
                    <td><span class="badge bg-warning">Edit</span> <span class="badge bg-danger">Hapus</span></td>
                <tr>
                    <td>3</td>
                    <td align="center"><img src="teacher-8.jpg" alt="guru 3" class="foto rounded-circle d-block img-fluid" width="100vh" height="100vh"></td>
                    <td>Sifa</td>
                    <td>X PPLG 3</td>

                    <td><span class="badge bg-warning">Edit</span> <span class="badge bg-danger">Hapus</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <br /> <br />

        <div
          class="text-center"
        >
          <div class="text">
            <button class="btn btn-primary btn-lg">Tambah Data</button>
            <button class="btn btn-outline-secondary btn-lg">Export Excel</button>
          </div>
    </div>

</html>
